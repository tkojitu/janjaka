<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style> 
input[type="radio"],
input[type="button"] {
  opacity: 0;
}

input[type="radio"]:checked + label,
input[type="button"]:active + label {
  background-color: #ff0066;
  color: #ffffff;
}

label {
  display: block;
  margin: 10px;
  padding: 10px;
  background-color: #dddddd;
  color: #000000;
  text-align: center;
  float: left;
}

.buttons:after {
  content: "";
  display: block;
  clear: left;
}

select {
  margin: 10px;
	padding: 10px;
	appearance: button;
	border: none;
	background: #dddddd;
	color: #000000;
  float: left;
}

select option{
  background-color: #ffffff;
  color: #000000;
}

input[type="text"] {
  margin: 10px;
	padding: 10px;
  float: left;
}
</style>
<script type="module" src="./scripts/main.js"></script>
</head>
<body>
<div id="editor">
<div class="buttons">
  <select id="book">
  </select>
  <input type="button" id="load"><label for="load">Load</label>
</div>
<p></p>
<div class="buttons">
  <input type="radio" name="notes" id="noteC" checked="checked"><label for="noteC">C</label>
  <input type="radio" name="notes" id="noteD"><label for="noteD">D</label>
  <input type="radio" name="notes" id="noteE"><label for="noteE">E</label>
  <input type="radio" name="notes" id="noteF"><label for="noteF">F</label>
  <input type="radio" name="notes" id="noteG"><label for="noteG">G</label>
  <input type="radio" name="notes" id="noteA"><label for="noteA">A</label>
  <input type="radio" name="notes" id="noteB"><label for="noteB">B</label>
</div>
<div class="buttons">
  <input type="radio" name="halfs" id="flat"><label for="flat">&#x266D;</label>
  <input type="radio" name="halfs" id="nohalf" checked="checked"><label for="nohalf">&#x266E</label>
  <input type="radio" name="halfs" id="sharp"><label for="sharp">&#x266F;</label>
</div>
<div class="buttons">
  <input type="radio" name="triads" id="major" checked="checked"><label for="major">Major</label>
  <input type="radio" name="triads" id="minor"><label for="minor">Minor</label>
  <input type="radio" name="triads" id="dim"><label for="dim">dim</label>
</div>
<div class="buttons">
  <input type="radio" name="seventh" id="no7" checked="checked"><label for="no7">None</label>
  <input type="radio" name="seventh" id="7"><label for="7">7</label>
  <input type="radio" name="seventh" id="major7"><label for="major7">M7</label>
  <input type="radio" name="seventh" id="dim7"><label for="dim7">dim7</label>
</div>
<div class="buttons">
  <input type="button" id="add"><label for="add">Add</label>
  <input type="button" id="delete"><label for="delete">Delete</label>
  <input type="text" id="songName">
  <input type="button" id="save"><label for="save">Save</label>
</div>
</div>
<p></p>
<div id="player">
</div>
</body>
</html>
