<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style> 
input[type="radio"],
input[type="button"] {
  opacity: 0;
}

input[type="radio"]:checked + label,
input[type="button"]:active + label {
  background-color: #ff0066;
  color: #ffffff;
}

label {
  display: block;
  margin: 10px;
  padding: 10px;
  background-color: #dddddd;
  color: #000000;
  text-align: center;
  float: left;
}

.buttons:after {
  content: "";
  display: block;
  clear: left;
}
/*
canvas {
	border: 1px solid #000000;
}
*/
</style>
<script type="module" src="./scripts/main.js"></script>
</head>
<body>
<div id="editor">
<div class="buttons">
  <input type="radio" name="notes" id="noteC" checked="checked"><label for="noteC">C</label>
  <input type="radio" name="notes" id="noteD"><label for="noteD">D</label>
  <input type="radio" name="notes" id="noteE"><label for="noteE">E</label>
  <input type="radio" name="notes" id="noteF"><label for="noteF">F</label>
  <input type="radio" name="notes" id="noteG"><label for="noteG">G</label>
  <input type="radio" name="notes" id="noteA"><label for="noteA">A</label>
  <input type="radio" name="notes" id="noteB"><label for="noteB">B</label>
</div>
<div class="buttons">
  <input type="radio" name="halfs" id="flat"><label for="flat">&#x266D;</label>
  <input type="radio" name="halfs" id="nohalf" checked="checked"><label for="nohalf">&#x266E</label>
  <input type="radio" name="halfs" id="sharp"><label for="sharp">&#x266F;</label>
</div>
<div class="buttons">
  <input type="radio" name="keys" id="major" checked="checked"><label for="major">Major</label>
  <input type="radio" name="keys" id="minor"><label for="minor">Minor</label>
</div>
<div class="buttons">
  <input type="radio" name="seventh" id="no7" checked="checked"><label for="no7">None</label>
  <input type="radio" name="seventh" id="major7"><label for="major7">M7</label>
  <input type="radio" name="seventh" id="minor7"><label for="minor7">m7</label>
</div>
<div class="buttons">
  <input type="button" id="add"><label for="add">Add</label>
  <input type="button" id="delete"><label for="delete">Delete</label>
</div>
</div>
<div id="player">
<canvas id="canvas"></canvas>
</div>
</body>
</html>
